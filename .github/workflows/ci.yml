name: CI

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm install --ignore-scripts
      - name: Build web
        run: npm run build:web
      - name: Type check web
        run: npx -w apps/web tsc --noEmit
      - name: Lint web
        run: npm run -w family-cfo-web lint
      - name: Build docs (smoke)
        run: |
          cd docs/site
          npm ci --ignore-scripts
          npm run build

